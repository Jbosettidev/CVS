<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulação e Resolução de Conflitos</title>

    <style>
        /* Fonte moderna Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #3a5bff, #72b2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container com efeito glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 480px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            color: #fff;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Botão estiloso */
        .btn {
            margin-top: 25px;
            padding: 12px 26px;
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 30px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s ease;
        }

        .btn:hover {
            background: rgba(255,255,255,0.45);
            transform: translateY(-2px);
        }

        /* Animação */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .card {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 1.4rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Notas da prova de Banco de Dados com o lendário John Victor Games</h1>

        <p>Vicente = 9,5 • João = 8,5 • Guilherme = 5,5</p>

        <button class="btn">Ver Estatísticas</button>
    </div>
</body>
</html>
